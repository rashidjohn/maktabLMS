<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* --- SENIOR ARCHITECT: ENTERPRISE GLOBAL DESIGN SYSTEM --- */
        :root {
            /* Academic Premium Color Palette */
            --primary-deep: #1e3a8a;
            --primary-light: #3b82f6;
            --primary-soft: #eff6ff;
            --accent-emerald: #10b981;
            --accent-emerald-dark: #059669;
            --accent-rose: #ef4444;
            --accent-amber: #f59e0b;
            
            /* Backgrounds & Surfaces */
            --bg-slate: #f8fafc;
            --surface-white: #ffffff;
            --surface-hover: #f1f5f9;
            
            /* Typography Colors */
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --text-disabled: #94a3b8;
            
            /* Borders & Shadows */
            --border-soft: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.03);
            
            /* Geometry & Transitions */
            --radius-xl: 20px;
            --radius-lg: 16px;
            --radius-md: 10px;
            --radius-sm: 8px;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s ease-in-out;
            
            /* Typography Family */
            --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', ui-monospace, SFMono-Regular, monospace;
        }

        /* Modern Enterprise CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Base Body Typography & Setup */
        body {
            background-color: var(--bg-slate) !important;
            color: var(--text-dark);
            font-family: var(--font-sans);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Headings Global Setup */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-dark);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        /* Global Fade-in Setup for Enterprise Feel */
        body {
            animation: fadeInBody 0.6s ease-out;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<script>
    /**
     * Enterprise System Initialization
     * Global event listeners, UX enhancements, and structural behaviors.
     */
    document.addEventListener('DOMContentLoaded', () => {
        // Prepare global smooth scrolling and tooltips if applicable in extending templates
        document.documentElement.style.scrollBehavior = 'smooth';
        
        console.log("Enterprise Design System: Successfully Initialized.");
    });
</script>
</body>
</html>
